style:
  WildcardImport:
    active: false
package-characteristic:
  PackageCharacteristic:
    active: true
    package-prefix: io.ytka.package_characteristic # TODO
    packages:
      - name: detektext
        import-allows: [packagedeps]
        cyclomatic-complexity-threshold: 3
      - name: packagedeps
        import-denys: ["*"]  # 対象パッケージからのimportをチェックし、import先がこの条件にマッチする場合、違反とする。package-prefixをプレフィックスとして補完した上でマッチングする。
        cyclomatic-complexity-threshold: 10
