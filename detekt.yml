package-restriction:
  PackageRestrictionRule:
    active: true
    project-package-prefix: io.ytka.packagerestriction  # prefixにマッチするパッケージ名を対象とする。import先のチェックもこのprefixを含むものだけを対象とする。
    restrictions:
      - name: io.ytka.packagerestriction.detektext{,.*}
        import-allows:
          - io.ytka.packagerestriction.detektext{,.*}
          - io.ytka.packagerestriction.imports{,.*}
          - io.ytka.packagerestriction.packagedeps{,.*}
        cyclomatic-complex-threshold: 7
      - name: io.ytka.packagerestriction.imports{,.*}
        import-denys:
          - "*"
        cyclomatic-complex-threshold: 5
      - name: io.ytka.packagerestriction.packagedeps{,.*}
        import-denys:
          - "*"
        cyclomatic-complex-threshold: 7
