style:
  WildcardImport:
    active: false
package-characteristic:
  TooManyFunctions:
    active: true
  PackageImport:
    active: true
    packagePrefix: io.ytka.detekt.dependency.extension  # TODO
    includes: ["*ytka*"]
    allows:  #TODO
      from: io.ytka.detekt.dependency.extension.processors
      to:
        - io.ytka.detekt.dependency.extension.model
    denys:  # TODO
        io.ytka.detekt.dependency.extension.model:
          - io.ytka.detekt.dependency.extension.*
  PackageComplexity:  # TODO
    active: true
    defaultThreshold: 3
    thresholdEachPackage:
      - io.ytka.detekt.dependency.extension.model: 10
#package

processors:
  active: true
  #exclude:
  #  - DependencyProcessor

