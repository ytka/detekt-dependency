#  Infra to listOf(Util, Domain),
#  ApplicationService to listOf(Util, Domain, Infra, QueryService),
#  QueryService to listOf(Util, Domain, Infra),
#  Controller to listOf(Util, Domain, ApplicationService, QueryService),